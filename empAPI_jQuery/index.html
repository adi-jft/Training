    <title>Employee</title>

  <body>
    <center>
      <h1>Employee Details</h1>
      <div>
        <p>
          <label>Name:</label>
          <input id="name" type="text" /><br />

          <label>Job:</label>
          <input id="job" type="text" /><br />

          <label>Salary:</label>
          <input id="salary" type="number" /><br />
        </p>
        <p>
          <button id="btn">Add</button>
        </p>
      </div>
      <div>
        <table id="emptable" border="1" style="width: 30%">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Job</th>
              <th>Salary</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </center>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
